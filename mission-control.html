<!DOCTYPE HTML>
<html>
<head>
	<title>r/Spacex Mission Control</title>
	<link rel='stylesheet' href='css/dialog-polyfill.css'>
	<link rel='stylesheet' href='css/simplemde.css'>
	<link rel='stylesheet' href='css/styles.css'>
	<script async src='js/dialog-polyfill.js'></script>
	<script src='js/simplemde.js'></script>
	<script src='js/scripts.js'></script>
	<script async src='https://embed.redditmedia.com/widgets/platform.js'></script>
</head>
<body>

	<iframe class='youtube' src='https://youtube.com/embed/ivdKRJzl6y0?autoplay=0'></iframe>

	<section class='status'>
		<a href='#' onclick='document.body.classList.toggle("interface-left")'>
			<img id='interface-right' src='https://img.shields.io/badge/interface-right-grey.svg' alt='interface right'>
			<img id='interface-left' src='https://img.shields.io/badge/interface-left-grey.svg' alt='interface left'>
		</a>

		<img src='https://img.shields.io/badge/comments-3245-..svg?style=social' alt='comments 3245'>
		<img src='https://img.shields.io/badge/post_score-394-..svg?style=social' alt='score 394'>
		<img id='auth-0' src='https://img.shields.io/badge/OAuth-unauthenticated-..svg?colorB=ff2222' alt='OAuth unauthenticated'>
		<img id='auth-1' src='https://img.shields.io/badge/OAuth-authenticated-..svg?colorB=22cc22' alt='OAuth authenticated'>
	</section>

	<section class='reddit'>
		<blockquote class='reddit-card'><a href='https://www.reddit.com/r/spacex/comments/417weg/'></a></blockquote>
	</section>

	<section class='interface'>
		<textarea id='intro' data-initial='# Welcome to the r/SpaceX ________ Official Launch Discussion & Updates Thread!'></textarea>
		<textarea id='viewing' data-initial='## Watching the launch live'></textarea>
	</section>

	<i id='info-button' onclick='document.getElementById("info").showModal()'></i>
	<dialog id='info'><!-- Info will go here --></dialog>

</body>
</html>
