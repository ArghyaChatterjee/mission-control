GlobalVars:
  AllowedVariables:
    - $message_symbols

Style/AsciiComments:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/CommentAnnotation:
  Enabled: false

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Metrics/MethodLength:
  Max: 40

AllCops:
  Exclude:
    - 'node_modules/**/*'
